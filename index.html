<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>


  <body>
    <!-- Container to include background image -->
    <div class="container">
      <!-- Main container for the whole component -->
      <div class="order-container">
        <!-- wrapping img in its own container for responsiveness -->
        <div class="order-hero">
          <img src="./images/illustration-hero.svg">
        </div>
        <!-- Order Content -->
        <div class="order-content">
          <!-- order summary-->
          <section>
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks and
            podcasts on any device anywhere you live!</p>
          </section>
          <!-- Order Annual Plan -->
          <div class="order-content-price">
            <div class="order-content-price-left">
                <img src="./images/icon-music.svg">
                <span>
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </span>
             </div>
            <a href="#">Change</a>
          </div>
          <!-- Order Buttons -->
          <div class="order-content-buttons">
            <button>Proceed to Payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>


</html>
